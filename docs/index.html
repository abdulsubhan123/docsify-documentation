<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digitaldots</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
  />
<link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div id="app">Please wait...</div>
  <script>
   
    window.$docsify = {
      name: 'DigitalDots',
      logo: '/studio/Assets/logo.png',
      el: '#app',
      loadSidebar: true,
      homepage:'/studio/Home.md',
      relativePath: true,
      maxLevel:4,
      subMaxLevel:4,
      loadNavbar: true,
      auto2top: true,
      mergeNavbar: true,
      'flexible-alerts': {
      style: 'flat'
      },
      topBanner: {
      textAlign:'center',
      content:"DigitalDots",
      defaultTag:'span',
      linkColor:'green',
      textColor:'white',
      backgroundColor:'rgb(20, 11, 53)',
      },
      search: {
          placeholder: {
            '/': 'Type to Search',
          },
        },
      mustache: {
      data: ['/studio/Data/_data.json']
      },
      pagination:{
        previousText:'Previous Slide',
        nextText:'Next Slide',
      }
     
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  <script src="studio/Plugins/cards.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
</body>
</html>
