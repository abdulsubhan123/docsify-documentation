<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digitaldots</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
   
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: false,
      auto2top: true,
      maxLevel:4,
      subMaxLevel: 2,
      name:'digitaldots',
      logo: '/Assets/logo.png',
      'flexible-alerts': {
      style: 'flat'
      },
      topBanner: {
      textAlign:'center',
      content:"DigitalDots",
      defaultTag:'span',
      linkColor:'green',
      textColor:'white',
      backgroundColor:'rgb(20, 11, 53)',
      },
      search: {
          placeholder: {
            '/': 'Type to Search',
          },
        },
      mustache: {
      data: ['/Data/_data.json']
      },
      pagination:{
        previousText:'Previous Slide',
        nextText:'Next Slide',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  <script src="Plugins/cards.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
</body>
</html>
