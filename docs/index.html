      topMargin: 90,

      textAlign:'center',
      content:"DigitalDots",
      defaultTag:'span',
      linkColor:'green',
      textColor:'white',
      backgroundColor:'rgb(20, 11, 53)',
      },
      search: {
          placeholder: {
            '/': 'Type to Search',
          },
        },
      mustache: {
      data: ['/Data/_data.json']
      },
      pagination:{
        previousText:'Previous Slide',
        nextText:'Next Slide',
      },
    }
  </script>
