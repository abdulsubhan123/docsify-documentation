<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digitaldots</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
  />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'DigitalDots',
      logo: '/studio/Assets/logo.png',
      el: '#app',
      loadSidebar: true,
      homepage:'/studio/Home.md',
      relativePath: true,
      maxLevel:4,
      subMaxLevel:4,
      loadNavbar: true,
      auto2top: true,
      mergeNavbar: true,
      'flexible-alerts': {
      style: 'flat'
      },
      topBanner: {
      textAlign:'center',
      content:"DigitalDots",
      defaultTag:'span',
      linkColor:'green',
      textColor:'white',
      backgroundColor:'rgb(20, 11, 53)',
      },
      breadCrum:true,
      search: {
          placeholder: {
            '/': 'Type to Search',
          },
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="lib/plugins/sideplus.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
